<html>
    <head>
        <title>Um Pouco de CSS</title>
    <!--  <link rel="stylesheet" href="estilo.css">  usamos isso aki para "linkar" arquivos CSS com de HTML --> 
      <!-- referencio uma class através de '.', um id através de '#' e uma tag normal pelo seu nome-->
        <style>
            h1 {
                font-size: 20px;
            }

           .fundoVermelho {   
                background-color: #C00;
            }

            .negrito {
                font-weight: bold;
            }
            #textoPrincipal {
                font-size: 40px;
                font-weight: bold;
                color: #fff;
                padding: 10px;
                background-color: #444;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
    </body>
</html>
